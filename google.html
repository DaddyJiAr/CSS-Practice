<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/585b654a6e.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <header>
      <nav class="top-bar">
        <a
          href="https://mail.google.com/mail/u/0/#inbox"
          target="_blank"
          title="Gmail"
          >Gmail</a
        >
        <a
          href="https://drive.google.com/drive/folders/10bp39Gn_lgNJF-j8vlmffj99vL0UWoFj?usp=sharing"
          target="_blank"
          title="Images"
          >Images</a
        >
        <a
          href="https://labs.google.com/search?source=hp&authuser=0"
          target="_blank"
          title="Search Labs"
          ><i class="fas fa-flask"></i
        ></a>
        <a title="Google Apps"><i class="fa-solid fa-list"></i></a>
        <a title="Google Account"><p>J</p></a>
      </nav>
    </header>
    <section>
      <main>
        <h1>Google</h1>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
          <i class="fa-solid fa-microphone"></i>
          <i class="fa-solid fa-camera"></i>
        </div>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <p>Google offered in: <a href="">Filipino</a> <a href="">Cebuano</a></p>
      </main>
    </section>
    <footer>
        <section>
            <p>Philippines</p>
            <div class="p-container">
                <p>About</p>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
                <div class="p-left">
                    <p>Privacy</p>
                    <p>Terms</p>
                    <p>Settings</p>
                </div>
            </div>
        </section>
    </footer>
  </body>
</html>
