<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G Luv</title>
    <link rel="stylesheet" href="spotify.css" />
    <script
      src="https://kit.fontawesome.com/585b654a6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <i class="fa-brands fa-spotify"></i>
        <div class="search">
          <i class="fas fa-home"></i>
          <div class="search-bar-container">
            <i class="fas fa-search"></i>
            <input type="text" name="" id="" class="search-bar" placeholder="What do you want to play?"/>
          </div>
        </div>
        <div class="left">
          <div class="buttons">
            <button class="white-button">Explore Premium</button>
            <button class="button-with-icon black-button" ><i class="far fa-arrow-alt-circle-down"></i>Install App</button>
          </div>
          <div class="user">
            <i class="far fa-bell"></i>
            <i class="fas fa-users"></i>
            <i class="fas fa-user"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- di ko na itutuloy, daming img eh -->
    <script src="spotify.js"></script>
  </body>
</html>
